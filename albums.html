<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparos Deportivos - Fotografía Deportiva</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente "Poppins" de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="Logo Disparos Deportivos">
                Disparos Deportivos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#albums">Álbumes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Álbumes -->
    <section id="albums" class="container my-5">
        <h2 class="text-center mb-4">Álbumes por Evento</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/img/evento1_portada.jpg" class="card-img-top" alt="Evento 1">
                    <div class="card-body">
                        <h5 class="card-title">Evento Deportivo 1</h5>
                        <p class="card-text">Descripción breve del evento.</p>
                        <a href="detalle_album.html?evento=1" class="btn btn-dark">Ver Álbum</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/img/evento2_portada.jpg" class="card-img-top" alt="Evento 2">
                    <div class="card-body">
                        <h5 class="card-title">Evento Deportivo 2</h5>
                        <p class="card-text">Descripción breve del evento.</p>
                        <a href="detalle_album.html" class="btn btn-dark">Ver Álbum</a>
                    </div>
                </div>
            </div>
            <!-- Repite esta estructura para más eventos -->
        </div>
    </section>
    

    <!-- Resto de secciones igual... -->

    <!-- Pie de página -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Disparos Deportivos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
