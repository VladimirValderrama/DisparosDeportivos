<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <section id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Fotografías Evento</h2>
        <div id="eventDetails" class="row">
            <!-- Los detalles del evento se cargarán aquí dinámicamente -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventoId = urlParams.get('evento');
            console.log('Evento ID:', eventoId);

            const eventos = [
                {
                    id: "historicos",
                    titulo: "Históricos Selección Chilena - Ex CDO",
                    imagen: "img/historicos10",
                    fotos: ["img/historicos1.webp", "img/historicos2.webp", "img/historicos3.webp", "img/historicos4.webp", "img/historicos5.webp", "img/historicos6.webp", "img/historicos7.webp", "img/historicos8.webp", "img/historicos9.webp"]
                },
                {
                    id: "ciclismo_virtual",
                    titulo: "Carrera Ciclismo 'Los Virtuales' Por la Inclusión en el Ciclismo",
                    imagen: "img/Ciclismo",
                    fotos: ["img/Virtual1.webp", "img/Virtual2.webp", "img/Virtual3.webp", "img/Virtual4.webp", "img/Virtual5.webp", "img/Virtual6.webp", "img/Virtual7.webp"]
                },
                {
                    id: "paratletismo",
                    titulo: "Campeonato Nacional de Para Atletismo",
                    imagen: "img/paratletismo",
                    fotos: ["img/paratletismo1.webp", "img/paratletismo2.webp", "img/paratletismo3.webp", "img/paratletismo4.webp", "img/paratletismo5.webp", "img/paratletismo6.webp", "img/paratletismo7.webp", "img/paratletismo8.webp"]
                },
                {
                    id: "futsal_down",
                    titulo: "Campeonato Sudamericano de Futsal Down",
                    imagen: "img/futsaldown",
                    fotos: ["img/futsal9.webp", "img/futsal8.webp", "img/futsal7.webp", "img/futsal6.webp", "img/futsal5.webp", "img/futsal11.webp", "img/futsal4.webp", "img/futsal3.webp", "img/futsal2.webp", "img/futsal1.webp", "img/futsal10.webp"]
                },
                {
                    id: "nacional_rugby",
                    titulo: "Nacional Rugby en Silla de Ruedas",
                    imagen: "img/nacionalrugby",
                    fotos: ["img/rugby1.webp", "img/rugby2.webp", "img/rugby3.webp", "img/rugby4.webp", "img/rugby5.webp", "img/rugby6.webp", "img/rugby7.webp", "img/rugby8.webp", "img/rugby9.webp", "img/rugby10.webp"]
                },
                {
                    id: "team_para_chile",
                    titulo: "Recibimiento Team Para Chile - Palacio de la Moneda",
                    imagen: "img/teamparachile",
                    fotos: ["img/parachile1.webp", "img/parachile2.webp", "img/parachile3.webp","img/parachile4.webp", "img/parachile5.webp", "img/parachile6.webp"]
                },
                {
                    id: "team_chile",
                    titulo: "Recibimiento Team Chile - Palacio de la Moneda",
                    imagen: "img/teamparachile",
                    fotos: ["img/teamchile1.webp", "img/teamchile2.webp", "img/teamchile3.webp","img/teamchile4.webp", "img/teamchile5.webp"]
                },
                {
                    id: "encuentro_breaking",
                    titulo: "Encuentro Breaking - Instituto Nacional de Deportes",
                    imagen: "img/breakingportada",
                    fotos: ["img/breaking1.webp", "img/breaking2.webp", "img/breaking3.webp", "img/breaking4.webp", "img/breaking5.webp", "img/breaking6.webp", "img/breaking7.webp", "img/breaking8.webp"]
                },
                {
                    id: "velada_exhibicion",
                    titulo: "Velada Exhibicición Fechibox",
                    imagen: "img/boxeo",
                    fotos: ["img/boxeo1.webp","img/boxeo2.webp","img/boxeo3.webp","img/boxeo4.webp","img/boxeo5.webp","img/boxeo6.webp","img/boxeo7.webp","img/boxeo8.webp"]
                },
                {
                    id: "club_deportes_ovalle",
                    titulo: "Club Deportes Ovalle 2024",
                    imagen: "img/ovalleportada",
                    fotos: ["img/IMG_40331.jpg", "img/IMG_40332.jpg"]
                },
                {
                    id: "skate",
                    titulo: "3ra Fecha Campeonato Nacional Skateboarding",
                    imagen: "img/skate.webp",
                    fotos: ["img/skate1.webp", "img/skate7.webp", "img/skate3.webp", "img/skate4.webp", "img/skate5.webp", "img/skate6.webp", "img/skate2.webp", "img/skate8.webp"]
                },
                // Aquí irían los otros eventos que ya tienes...
            ];

            const evento = eventos.find(e => e.id === eventoId);
            if (evento) {
                const eventDetailsContainer = document.getElementById('eventDetails');
                eventDetailsContainer.innerHTML = `
                    <div class="col-md-12 mb-4">
                        <div class="card bg-dark text-white">
                            <div class="card-img-overlay d-flex align-items-end">
                                <h5 class="card-title bg-dark bg-opacity-50 p-2">${evento.titulo}</h5>
                            </div>
                        </div>
                    </div>
                `;

                evento.fotos.forEach(foto => {
                    eventDetailsContainer.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <img src="${foto}" alt="Foto del evento" class="img-fluid rounded">
                            <form id="compraForm" method="POST">
                                <input type="hidden" name="foto_id" value="${foto}">
                                <button type="submit" class="btn btn-dark mt-2">Comprar Foto</button>
                            </form>
                        </div>
                    `;
                });
            } else {
                const eventDetailsContainer = document.getElementById('eventDetails');
                eventDetailsContainer.innerHTML = `<p>No se encontraron detalles para este evento.</p>`;
            }
        });
    </script>

</body>
</html>
