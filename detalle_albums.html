<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <section id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Galería de Fotos</h2>
        <div id="eventDetails" class="row">
            <!-- Los detalles del evento se cargarán aquí dinámicamente -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventoId = urlParams.get('evento');
            console.log('Evento ID:', eventoId);

            const eventos = [
                {
                    id: "ciclismo_virtual",
                    titulo: "Carrera Ciclismo 'Los Virtuales' Por la Inclusión en el Ciclismo",
                    imagen: "img/Ciclismo",
                    fotos: ["img/Ciclismo1.jpg", "img/Ciclismo2.jpg"]
                },
                {
                    id: "paratletismo",
                    titulo: "Campeonato Nacional de Para Atletismo",
                    imagen: "img/paratletismo",
                    fotos: ["img/paratletismo1.jpg", "img/paratletismo2.jpg"]
                },
                {
                    id: "futsal_down",
                    titulo: "Campeonato Sudamericano de Futsal Down",
                    imagen: "img/futsaldown",
                    fotos: ["img/futsal1.jpg", "img/futsal2.jpg"]
                },
                // Aquí irían los otros eventos que ya tienes...
            ];

            const evento = eventos.find(e => e.id === eventoId);
            if (evento) {
                const eventDetailsContainer = document.getElementById('eventDetails');
                eventDetailsContainer.innerHTML = `
                    <div class="col-md-12 mb-4">
                        <div class="card bg-dark text-white">
                            <picture>
                                <source srcset="${evento.imagen}.webp" type="image/webp">
                                <img src="${evento.imagen}.jpg" class="card-img" alt="${evento.titulo}" loading="lazy">
                            </picture>
                            <div class="card-img-overlay d-flex align-items-end">
                                <h5 class="card-title bg-dark bg-opacity-50 p-2">${evento.titulo}</h5>
                            </div>
                        </div>
                    </div>
                `;

                evento.fotos.forEach(foto => {
                    eventDetailsContainer.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <img src="${foto}" alt="Foto del evento" class="img-fluid rounded">
                            <form id="compraForm" method="POST">
                                <input type="hidden" name="foto_id" value="${foto}">
                                <button type="submit" class="btn btn-dark mt-2">Comprar Foto</button>
                            </form>
                        </div>
                    `;
                });
            } else {
                const eventDetailsContainer = document.getElementById('eventDetails');
                eventDetailsContainer.innerHTML = `<p>No se encontraron detalles para este evento.</p>`;
            }
        });
    </script>

</body>
</html>
